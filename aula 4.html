<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Abaixo testamos a tag negrito -->
    <p> O Celso é um cara <strong> LEGAL  </strong></p>
    <!-- Abaixo temos a tag itálica -->
    <p> O Marlon <em> realmente</em> explica bem a matéria</p>
    <!-- Abaixo está a utilização subscrito -->
    <p> A fórmula da Glicose é C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
    <!-- Abaixo está a utilização de sobrescrito -->
    <p> O resultado de 5<sup>2</sup> é 25 </p>
    <!-- Sublinhado (não é usado em site)-->
    <p> <u> Erro </u></p>
</body>
</html>
